<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signum - One-off Reporter Page</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="apple-touch-icon" href="assets/favicon.jpg" />
    <link rel="icon" href="assets/favicon.jpg" />
  </head>
  <body>
    <header>
      <div style="justify-content: space-between; display: flex">
      <a>
        <img className="TellorLogo" style="width: 50px; padding: 1%" src="assets/signum_logo.png" alt="Signum Logo" />
      </a>
      <p style="color: #fbc51b; text-decoration: underline">TEST NETWORK</p>
      </div>
    </header>
    <div class="box">

      <section>
        <h2 >connect your wallet:</h2>
        <button id="connectButton" onclick="App.init()" disabled>Connect</button>
        <p>connected address:</p>
        <p id="connectedAddress"></p>
        <!--<p id="tokenBalance"></p>-->
        <!-- <p id="stakedTokenBalance"></p>-->
      </section>
      <section>
        <p> contract address:</p>
        <p id="contestAddress"></p>
      </section>
      <section>
                
        <h2>submit your value:</h2>
        <p> 
          <a target="_blank" href="https://testquery.signum.run">obtain query id & query data here</a>
        </p>
        <p><input style="width: 485px;" type="text" id="_queryId" placeholder="_queryId (bytes32)"/></p>
        <p><input style="width: 350px;"type="text" id="_value" placeholder="_value (bytes)"/></p>
        <p><input type="text" id="_nonce" placeholder="_nonce (uint256)"/></p>
        <p><textarea style="height:190px; width: 485px;"type="text" id="_queryData" placeholder="_queryData (bytes)"></textarea></p>
        <button id="reportValue" onclick="App.reportValue()">Submit Value</button>
      </section>

      <p>(*staked stt is required to report. if you do not have SRB already staked, stake below) </p>

        <h2>stake the stt token:</h2>
        <input style="width: 285px;" type="text" id="stakeAmount" placeholder="actual # of tokens i.e. '100' for 100 tokens"/>
        <button id="stakeToken" onclick="App.stakeToken()">stake</button>
        

      <footer>
        <p>
          <a target="_blank" href="https://github.com/AvantgardeBlockchainSolutions/signum-reporter-frontend">Front-End code</a>
        </p>
      </footer>
    </div>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <script src="./extensions/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js"></script>
    <script src="./extensions/web3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
